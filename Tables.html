<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      .div {
        width: 200px;
        height: 200px;
        border-top: 2px solid black;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
        border-left: 2px solid black;
        border: none black black transparent;
      }
    </style>
    <style>
      table {
        margin: 0 auto;
      }
    </style>
    <table border="3" width="200" height="100">
      <caption>
        <b>Clothes</b>
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Price $</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>T-Shirts</td>
          <td align="center">200</td>
          <td align="center">20</td>
        </tr>
        <tr>
          <td>Sneakers</td>
          <td align="center">100</td>
          <td align="center">50</td>
        </tr>
        <tr>
          <td>Socks</td>
          <td align="center">5000</td>
          <td align="center">5</td>
        </tr>
        <tr>
          <td>Coats</td>
          <td align="center">20</td>
          <td align="center">100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr height="40">
          <td colspan="2"><b>Total</b></td>
          <td><b>100000</b></td>
        </tr>
      </tfoot>
    </table>

    <br /><br /><br />

    <table border="1" width="300" height="100">
      <caption>
        Info about clients
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthday</th>
          <th>Call number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>20.01.1998</td>
          <td>+48097888665</td>
        </tr>
        <tr>
          <td>Tobby</td>
          <td>Black</td>
          <td>30.12.1999</td>
          <td>+48097888661</td>
        </tr>
        <tr>
          <td>Sam</td>
          <td>Percly</td>
          <td>01.06.1993</td>
          <td>+48097888667</td>
        </tr>
      </tbody>
    </table>
    <div class="div"></div>
  </body>
</html>
